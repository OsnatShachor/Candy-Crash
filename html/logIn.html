<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/saveDetail.css">
    <title>AO GAMES </title>
</head>

<body>
    <form id="form">
        <ul id="tabs" class="register-buttons active">
            <li class="tab active">
                <a href="../html/signIn.html" class="link-btn">Sign Up</a>
            </li>
            <li class="tab">
                <a href="#logInForm" class="link-btn">Log In</a>
            </li>
        </ul>

        <div="logInForm">

            <h1>Welcome Back!</h1>

            <div class="User-fill">
                <input class="input" id="userEmail" type="email" placeholder="Email Address" autocomplete="off"
                    required />
            </div>

            <div class="User-fill">
                <input class="input" id="userPassword" type="password" placeholder="Password" autocomplete="off"
                    required />
            </div>

            <button type="button" id="logIn" class="button button-block">LogIn</button>

            </div>
    </form>
    <script src="../js/log-In.js"></script>
</body>
