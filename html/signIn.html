<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/saveDetail.css">


    <title>AO GAMES </title>
</head>

<body>
    <form id="form">
        <ul id="tabs" class="register-buttons active">
            <li class="tab active">
                <a href="#signup" class="link-btn">Sign Up</a>
            </li>
            <li class="tab">
                <a href="../html/logIn.html" class="link-btn">Log In</a>
            </li>
        </ul>

        <div class="content" id="signUpForm">
            <h1>Sign Up for Free</h1>

            <div class="Name">
                <div class="User-fill">
                    <input class="input" id="name" type="text" placeholder="First Name" required />
                </div>
                <div class="User-fill">
                    <input class="input" id="lastName" type="text" placeholder="Last Name" required />
                </div>
            </div>

            <div class="User-fill">
                <input class="input" id="email" type="email" placeholder="Email Address" required autocomplete="off" />
            </div>

            <div class="User-fill">
                <input class="input" id="pwd" type="password" placeholder="Set A Password" required
                    autocomplete="off" />
            </div>
            <button type="button" id="signUp" class="button button-block">Get Started</button>
        </div>

    </form>
    <script src="../js/sign-In.js"></script>
</body>

</html>
